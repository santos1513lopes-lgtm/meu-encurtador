<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: #2c3e50; }
        
        input, button { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background-color: #3498db; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2980b9; }

        /* Estilo da Barra de Pesquisa */
        .search-box { margin-top: 30px; margin-bottom: 10px; position: relative; }
        .search-box input { border: 2px solid #3498db; padding-left: 35px; }
        .search-icon { position: absolute; left: 10px; top: 14px; color: #3498db; }

        .card { background: #fff; border-left: 5px solid #3498db; padding: 15px; margin-top: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .info { flex-grow: 1; }
        .acoes { display: flex; gap: 10px; }
        
        .btn-acao { padding: 8px 12px; font-size: 0.9em; border-radius: 4px; text-decoration: none; cursor: pointer; border: none; }
        .btn-copy { background: #e2e6ea; color: #333; }
        .btn-delete { background: #ffebee; color: #c62828; }
        
        .tag { background: #eceff1; padding: 2px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; color: #455a64; }
        .link-encurtado { font-size: 1.1em; color: #3498db; font-weight: bold; text-decoration: none; }
        small { color: #888; display: block; margin-top: 5px; word-break: break-all;}
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÇÔ∏è Encurtador & Organizador</h1>

        <form action="/" method="POST">
            <label>Cole o Link Longo:</label>
            <input type="url" name="url_original" required placeholder="https://...">
            
            <label>Personalizar (Opcional):</label>
            <input type="text" name="url_curta" placeholder="ex: xY7z9 ou deixe em branco">
            
            <label>Categoria:</label>
            <input type="text" name="categoria" placeholder="ex: Trabalho">
            
            <button type="submit">Encurtar Link</button>
        </form>

        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="inputBusca" onkeyup="filtrarLinks()" placeholder="üîç Pesquisar por nome, categoria ou link...">
        </div>

        <h3>Meus Links</h3>
        <div id="listaLinks">
            {% for link in links %}
                <div class="card">
                    <div class="info">
                        {% if link.categoria %} <span class="tag">{{ link.categoria }}</span> {% endif %}
                        <br>
                        <a href="{{ base_url }}{{ link.url_curta }}" target="_blank" class="link-encurtado">
                            {{ base_url }}{{ link.url_curta }}
                        </a>
                        <small>{{ link.url_original }}</small>
                    </div>
                    
                    <div class="acoes">
                        <button class="btn-acao btn-copy" onclick="copiarLink('{{ base_url }}{{ link.url_curta }}')">
                            <i class="fas fa-copy"></i> Copiar
                        </button>
                        <a href="/deletar/{{ link.id }}" class="btn-acao btn-delete" onclick="return confirm('Tem certeza?')">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function copiarLink(texto) {
            navigator.clipboard.writeText(texto).then(function() {
                alert('Link copiado: ' + texto);
            });
        }

        // --- NOVA FUN√á√ÉO DE FILTRO ---
        function filtrarLinks() {
            // 1. Pega o que foi digitado
            var input = document.getElementById('inputBusca');
            var filtro = input.value.toLowerCase(); // Transforma em min√∫sculas
            var lista = document.getElementById('listaLinks');
            var cards = lista.getElementsByClassName('card');

            // 2. Passa por cada cart√£o de link
            for (var i = 0; i < cards.length; i++) {
                var textoDoCard = cards[i].textContent || cards[i].innerText;
                
                // 3. Verifica se o texto do cart√£o cont√©m o que foi digitado
                if (textoDoCard.toLowerCase().indexOf(filtro) > -1) {
                    cards[i].style.display = ""; // Mostra
                } else {
                    cards[i].style.display = "none"; // Esconde
                }
            }
        }
    </script>
</body>
</html>
