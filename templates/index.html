<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úÇÔ∏è</text></svg>">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --text-main: #333333;
            --text-secondary: #555555;
            --border-color: #dddddd;
            --primary-color: #3498db;
            --success-color: #27ae60; /* Verde para sucesso */
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-body: #1a1a1a;
            --bg-card: #2d2d2d;
            --text-main: #f0f0f0;
            --text-secondary: #bbbbbb;
            --border-color: #444444;
            --primary-color: #5dade2;
            --success-color: #2ecc71;
            --input-bg: #333333;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; padding: 20px; transition: 0.3s; }
        .container { max-width: 800px; margin: 0 auto; background: var(--bg-card); padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        h1 { margin: 0; }
        .btn-theme { width: auto; background: transparent; border: none; color: var(--text-main); padding: 5px; cursor: pointer; font-size: 1.5em; margin: 0; }

        label { display: block; margin-top: 10px; font-weight: bold; color: var(--text-secondary); }
        input, select, button { width: 100%; padding: 12px; margin-top: 5px; margin-bottom: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; background-color: var(--input-bg); color: var(--text-main); }
        button { background-color: var(--primary-color); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; }

        /* --- NOVO: CAIXA DE DESTAQUE --- */
        .destaque-box {
            background-color: rgba(39, 174, 96, 0.1); /* Fundo verde clarinho */
            border: 2px solid var(--success-color);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }
        .destaque-titulo { color: var(--success-color); font-weight: bold; margin-bottom: 10px; font-size: 1.2em; }
        .destaque-input-group { display: flex; gap: 10px; }
        .destaque-input-group input { margin: 0; font-weight: bold; color: var(--success-color); }
        .destaque-input-group button { width: auto; margin: 0; background: var(--success-color); }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Resto do CSS (Search, Cards, Modal) */
        .search-box { margin-top: 30px; margin-bottom: 10px; position: relative; }
        .search-box input { border: 2px solid var(--primary-color); padding-left: 35px; }
        .search-icon { position: absolute; left: 10px; top: 18px; color: var(--primary-color); }

        .card { background: var(--bg-card); border: 1px solid var(--border-color); border-left: 5px solid var(--primary-color); padding: 15px; margin-top: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; }
        .info { flex-grow: 1; }
        .acoes { display: flex; gap: 10px; }
        .btn-acao { padding: 8px 12px; font-size: 0.9em; border-radius: 4px; text-decoration: none; cursor: pointer; border: none; display: flex; align-items: center; gap: 5px; width: auto; margin: 0; }
        .btn-copy { background: #e2e6ea; color: #333; }
        .btn-qr { background: #e8f5e9; color: #2e7d32; }
        .btn-delete { background: #ffebee; color: #c62828; }
        .tag { background: var(--border-color); padding: 2px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; color: var(--text-secondary); }
        .link-encurtado { font-size: 1.1em; color: var(--primary-color); font-weight: bold; text-decoration: none; }
        small { color: var(--text-secondary); display: block; margin-top: 5px; word-break: break-all;}

        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--bg-card); color: var(--text-main); padding: 20px; border-radius: 10px; text-align: center; max-width: 350px; width: 90%; }
        #qrcode-container { margin: 20px auto; display: flex; justify-content: center; background: white; padding: 10px; border-radius: 5px; width: fit-content; }
        .btn-close { background: #7f8c8d; margin-top: 10px; }
        .btn-download { margin-top: 5px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-top">
            <h1>‚úÇÔ∏è Encurtador Pro</h1>
            <button class="btn-theme" onclick="alternarTema()" id="btnTema"><i class="fas fa-moon"></i></button>
        </div>

        <form action="/" method="POST">
            <label>Cole o Link Longo:</label>
            <input type="url" name="url_original" required placeholder="https://...">
            <label>Personalizar:</label>
            <input type="text" name="url_curta" placeholder="ex: promo2024">
            <label>Categoria:</label>
            <input type="text" name="categoria" list="lista-categorias" placeholder="Selecione ou digite...">
            <datalist id="lista-categorias">
                <option value="Trabalho"><option value="Estudo"><option value="Pessoal">
            </datalist>
            <button type="submit">Encurtar Link</button>
        </form>

        {% if novo_link %}
        <div class="destaque-box">
            <div class="destaque-titulo">‚ú® Link Criado com Sucesso!</div>
            <div class="destaque-input-group">
                <input type="text" value="{{ base_url }}{{ novo_link }}" id="inputNovoLink" readonly>
                <button onclick="copiarLink('{{ base_url }}{{ novo_link }}')">
                    <i class="fas fa-copy"></i> Copiar
                </button>
                <button style="background: var(--primary-color)" onclick="abrirModalQR('{{ base_url }}{{ novo_link }}', '{{ novo_link }}')">
                    <i class="fas fa-qrcode"></i>
                </button>
            </div>
        </div>
        {% endif %}
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="inputBusca" onkeyup="filtrarLinks()" placeholder="üîç Pesquisar...">
        </div>

        <div id="listaLinks">
            {% for link in links %}
                <div class="card">
                    <div class="info">
                        {% if link.categoria %} <span class="tag">{{ link.categoria }}</span> {% endif %}
                        <br>
                        <a href="{{ base_url }}{{ link.url_curta }}" target="_blank" class="link-encurtado">{{ base_url }}{{ link.url_curta }}</a>
                        <small>{{ link.url_original }}</small>
                    </div>
                    <div class="acoes">
                        <button class="btn-acao btn-qr" onclick="abrirModalQR('{{ base_url }}{{ link.url_curta }}', '{{ link.url_curta }}')"><i class="fas fa-qrcode"></i></button>
                        <button class="btn-acao btn-copy" onclick="copiarLink('{{ base_url }}{{ link.url_curta }}')"><i class="fas fa-copy"></i></button>
                        <a href="/deletar/{{ link.id }}" class="btn-acao btn-delete" onclick="return confirm('Apagar?')"><i class="fas fa-trash"></i></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div id="modalQR" class="modal-overlay">
        <div class="modal-content">
            <h3>QR Code</h3>
            <div id="qrcode-container"></div>
            <button class="btn-download" style="background:#2ecc71" onclick="baixarPNG()"><i class="fas fa-image"></i> Baixar PNG</button>
            <button class="btn-download" style="background:#e74c3c" onclick="baixarPDF()"><i class="fas fa-file-pdf"></i> Baixar PDF</button>
            <button class="btn-close" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script>
        // MANTIVE TODO O TEU JAVASCRIPT IGUAL (S√≥ adicionei a l√≥gica do tema que j√° tinhas)
        function alternarTema() {
            const body = document.body;
            const btn = document.getElementById('btnTema');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                btn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('tema', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('tema', 'dark');
            }
        }
        window.onload = function() {
            if (localStorage.getItem('tema') === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('btnTema').innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
        function copiarLink(texto) { navigator.clipboard.writeText(texto).then(() => alert('Copiado!')); }
        function filtrarLinks() {
            var input = document.getElementById('inputBusca').value.toLowerCase();
            var cards = document.getElementsByClassName('card');
            for (var i = 0; i < cards.length; i++) {
                var texto = cards[i].innerText.toLowerCase();
                cards[i].style.display = texto.includes(input) ? "" : "none";
            }
        }
        let urlAtual = "", nomeAtual = "";
        function abrirModalQR(url, nome) {
            urlAtual = url; nomeAtual = nome || "qrcode";
            document.getElementById("qrcode-container").innerHTML = "";
            new QRCode(document.getElementById("qrcode-container"), { text: url, width: 150, height: 150 });
            document.getElementById("modalQR").style.display = "flex";
        }
        function fecharModal() { document.getElementById("modalQR").style.display = "none"; }
        function baixarPNG() {
            const img = document.querySelector("#qrcode-container img");
            if (img) { const a = document.createElement("a"); a.href = img.src; a.download = `QR_${nomeAtual}.png`; a.click(); }
            else { const c = document.querySelector("#qrcode-container canvas"); if(c) { const a = document.createElement("a"); a.href = c.toDataURL("image/png"); a.download = `QR_${nomeAtual}.png`; a.click(); }}
        }
        function baixarPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const c = document.querySelector("#qrcode-container canvas");
            const d = c ? c.toDataURL("image/png") : document.querySelector("#qrcode-container img").src;
            doc.setFontSize(16); doc.text(`Link: ${nomeAtual}`, 10, 10); doc.addImage(d, 'PNG', 10, 20, 50, 50);
            doc.setFontSize(10); doc.text(urlAtual, 10, 80); doc.save(`QR_${nomeAtual}.pdf`);
        }
        window.onclick = function(e) { if (e.target == document.getElementById("modalQR")) fecharModal(); }
    </script>
</body>
</html>
